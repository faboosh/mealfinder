<div class="mt-2">
    <div class="row mt-5">
        <div class="col-8">
            <h3 class="">{{ title }}</h3>
        </div>
        <div class="col-4 mt-2">
            <p *ngIf="query != ''" class="text-primary text-right" (click)="this.searchService.changeMessage('')">Back to top 10</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-4" *ngFor="let restaurant of restaurants">
            <app-restaurant class="list-group-item" [restaurant]="restaurant">
                {{ restaurant.name }}
            </app-restaurant>
        </div>
    </div>
</div>
