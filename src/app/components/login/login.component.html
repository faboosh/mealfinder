<form class="w-50 mx-auto mt-5">
    <h3>Sign in</h3>
    <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <small>Don't have an account? <a routerLink="/register">Create one!</a></small>
    </div>
    <div class="form-group">
            <button type="submit" class="btn btn-primary mr-2" [disabled]="password == '' || email == '' " (click)="login()">Submit</button>
            <small *ngIf="failed" class="text-danger">Login failed, incorrect e-mail or password</small>
    </div>
</form>
