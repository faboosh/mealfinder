<form class="w-50 mx-auto">
    <div class="form-group mt-5">
        <h3>Sign up</h3>
        <label for="inputDisplayName">Display name</label>
        <input type="text" name="displayName" [(ngModel)]="displayName" class="form-control" id="inputDisplayName" aria-describedby="emailHelp"
            placeholder="Display name">
    </div>
    <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword"
            placeholder="Password">
    </div>
    <div class="form-group">
        <label for="inputVerifyPassword">Password</label>
        <input type="password" name="verifyPassword" [(ngModel)]="verifyPassword" (input)="matchPasswords()"
            class="form-control" id="inputVerifyPassword" placeholder="Verify password">
        <small id="emailHelp" [ngClass]="{'form-text': true, 'hidden': passwordsMatch}">Passwords do not match</small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!passwordsMatch || email == '' || displayName == ''" (click)="register()">Submit</button>
</form>
